plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.0'

}

repositories {

    maven { url 'https://jitpack.io' }
    maven { url 'https://www.jogamp.org/deployment/maven'}

    // Use Maven Central for resolving dependencies.
    mavenCentral()

}

dependencies {

  	implementation 'com.github.micycle1:processing-core-4:4.3'
    implementation 'org.jocl:jocl:2.0.0'


  implementation 'org.jogamp.gluegen:gluegen-rt-main:2.5.0'
  implementation 'org.jogamp.jogl:jogl-all-main:2.5.0'

    implementation files('libs/oscP5.jar')
    implementation 'org.ejml:ejml-simple:0.39'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'ms.graha.b2.freeswim1.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
shadowJar {
    archiveBaseName.set('Freeswim1')
    archiveClassifier.set('')
    archiveVersion.set('1.0')
}
